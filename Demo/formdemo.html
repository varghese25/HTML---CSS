<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP</title>
</head>

<body>
<!--Form is page to input details. action is used display when signUp button clicked it display signupresult.html page. method post means insert user infoormation data-->
    <form action="signupresult.html" method="GET" enctype="multipart/form-data"> <!-- enctype="multipart/form-data: single short we cant sent data we use this(nctype="multipart/form-data) send data in mutlipe part if file is huge data going to upload in database we use. Ex video/audo/excel">
        <!--Form is page to input details. action is used display when signUp button clicked it display signupresult.html page. method post means insert user infoormation data-->
       
       <!-- User Name & Validation attributs-->
        <div>
            <!-- division tag which divides the userName and Password Group elements and give ID for each. div which means next line it starts-->
            <label for="username"> UserName</label>
            <!--label, for used to connect the label and input when click username textbox highlights -->
            <input type="text" name="username" id="username" placeholder="UserName" value="varghese" size="10" maxlength="10" required>
            <!-- tex box purpose, id used for reference-->
        </div>


         <!-- Email & Validation attributs-->

         <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" size="10" required>
        </div>


        <!--Hidden -->
        <div>
            <input type="hidden" name="hidden" id="hidden" value="12345"> <!--hidden: means it will not
            display in the form but it will be in the form to some user details to front end to backend we use this concepts it
            will effective in JavaScript-->


        <!-- Password & Validation attributs-->
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" size="10" minlength="8" required>
            <!--for and id purpose mentioned. type means wheather text or password it will be hide eye will password-->
        </div>

        <!-- Year Of Brith & Validation attributs-->
        <div>
            <label for="dateofbirth">Date of Birth</label>
            <input type="date" name="yearofbirth" id="yearofbirth" min="01/01/1900" step="10" size="10" required>
        </div>
        
        <!--about textarear box-->
        <div>
            <label for="about">About</label>
            <textarea name="about" id="about" cols="25" rows="10"></textarea> <!--cols means column, rows means row are optional we controll via css-->
        </div>

        <!--SMS alert checkbox-->
        <div>
            
        <input type="checkbox" name="smsalert" id="smsalert" >
        <label for="smsalert">SMS Alert</label>

        </div>
           <!--Email alert checkbox-->
        <div>  
        <input type="checkbox" name="emailalert" id="emailalert" >
        <label for="emailalert">Email Alert</label>
        </div>

        <!--terms and condition checkbox-->
        <div>
        <input type="checkbox" name="terms" id="terms" required>
        <label for="terms">I agree to the terms and conditions</label>
        </div>

        <!-- radio button gender male-->
        <div>
            <input type="radio" name="gender" id="male" value="male"> <!--name="-gender-" means group the radio button. then it will check and uncheck.If we give name="male or female it will be check both-->
            <label for="male">Male</label>
            </div>

             <!-- radio button gender female-->
              <div>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
              </div>

              <!--drop down-->
              <div>
                <label for="State"> State</label>
                <select name="state" id="state" multiple> <!--multiple means we can select multiple state-->
                    <option value="" label=""></option>
                    <option value="tamilnadu">Tamil Nadu</option>
                    <option value="kerala">Kerala</option>
                    <option value="Karnataka">Karnataka</option>
                </select>
              </div>

              <!-- File Upload-->
              <div>
                    <label for="resume">Resume</label>
                    <input type="file" name="file" id="file"> <!--means it will accept only image file-->
              </div>
        <!-- submit norml & image submit button & Reset-->

        <input type="image" src="images/submit.jpg" alt="Submit" width="90" height="90"> <!--image submit button-->
        <!-- <button type="submit">Sign Up</button> Normal Submit button -->
        <button type="reset">Reset</button> <!--button type reset means when click it will reset the form-->


    </form>
</body>

</html>
