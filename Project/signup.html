<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking CSS file -->
    <link rel="stylesheet" href="/CSS/style.css" type="text/css">
    <title>Document</title>
</head>

<body>
    <div class="regform">
        <h3>Sign Up</h3>
        <form action="">
            <div class="input">
                <label class="textlabel" for="name">User Name</label>
                <input type="text" id="name" name="Name"><!-- id="name" given for="name" -->
            </div>
            <div class="input">
                <label class="textlabel" for="email">Email</label>
                <input type="email" id="email" name="Email"> <!-- id="email" given for="email" -->
            </div>
            <div class="input">
                <label class="textlabel" for="password">Password</label>
                <input type="password" id="password" name="Password"> <!-- id="password" given for="password" -->
            </div>
            <div class="radio">
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </div>
        <div class="btn">
                <button type="submit">Register</button>
            </div>
        </form>
</body>

</html>
